<h1>
    {{heroe.nombre | uppercase}} <small>{{heroe.aparicion  | date:"y"}}</small>
</h1>

<br>

<div class="row animated fadeIn">
    <div class="col-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div style=" text-align: center;">
            <img *ngIf="heroe.casa == 'DC'" style=" width: 40%;" src="./assets/img/DC_Comics.png" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" style=" width: 40%;" src="./assets/img/marvel.jpg" alt="">
        </div>
    </div>
</div>
